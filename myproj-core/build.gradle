ext {
    hibernateVersion = '5.0.7.Final'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13',
            'org.eclipse.persistence:javax.persistence:2.1.1',
            'javax.validation:validation-api:1.1.0.Final',
            'com.fasterxml.jackson.core:jackson-annotations:2.6.0'

    compile ('org.springframework.data:spring-data-jpa:1.9.2.RELEASE') {
        exclude group: 'org.springframework'
        exclude group: 'org.slf4j'
        exclude group: 'org.aspectj'
    }

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'com.h2database:h2:1.4.191'
    testCompile ("org.hibernate:hibernate-entitymanager:$hibernateVersion") {
        exclude group: 'org.hibernate.javax.persistence'
    }
}
